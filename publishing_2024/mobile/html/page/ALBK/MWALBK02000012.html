<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title>올원뱅크 - 신용대출 약관동의</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../resource/css/ui_style.css">
	<link rel="stylesheet" href="../../../resource/css/ui_allonebank_override.css"><!-- 올원뱅크 전용 css-->

	<!-- Publishing JS -->
	<script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>
</head>
<body>

<!-- 2022-05-16 수정 : 기획 및 디자인 변경에 따른 마크업 구조 전수수정, 케이스 페이지 추가 -->
<div class="layout">

	<div class="header">
		<div class="header_area">

			<div class="header_back">
				<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
			</div>

			<div class="header_title">
				<h2 class="ebtitle2 showdefault">NH농협캐피탈</h2>
			</div>

			<div class="header_home">
				<button type="button" class="ebbtn btn_header_home" title="홈"></button>
			</div>
		</div>
	</div>

	<div class="container">

		<!-- 컨텐츠 상단 타이틀영역 -->
        <div class="subheader"></div>

        <!-- 여기부터 컨텐츠 -->
        <div class="contents_area">
            <div class="contents">
    
                <div class="process_end_part">
                    <div class="icon_box">
                        <span class="ebicon icon_complete"></span>
                    </div>
                    <div class="title_box">
                        <h2 class="ebtitle2">APP 다운로드 후 약정을 완료하실 수 있습니다.</h2>
                    </div>
                    <div class="layoutline_light"></div>
                    <div class="subtitle_box">
                        <div class="ebtitle_normal">대출신청이 완료되었습니다.</div>
                    </div>
                    <div class="desc_box">
                        <p>
                            <!-- APP 다운로드 후 약정을 완료하실 수 있습니다. -->
                        </p>
                    </div>
                </div>
    
            </div>
        </div>
        <!-- //여기까지 컨텐츠 -->
    
        <!-- 컨텐츠 하단 버튼영역 -->
        <div class="contents_bottom_area ty_fixed"><!-- 하단고정영역인 경우 addclass="ty_fixed" -->
            <div class="btn_box">
                <div class="box_t">
                    <a href="#" class="ebbtn btn_main ty_light" id="downloanAppBtn">APP 다운로드 안내</a>
                </div>
                <div class="box_b">
                    <a href="#" class="ebbtn btn_main ty_bg" id="goMainBtn">홈으로 이동</a>
                </div>
            </div>
        </div>

	</div>
</div>

<script>
	// 비동기로 들어오는 컨텐츠가 있는 경우 함수 실행
	// pageloadFunc();
</script>


</body>

</html>
