<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">


	<title>고객제안등록 | NH농협캐피탈</title>

	<!-- Plugin JS -->
    <script src="../../../resource/js/jquery-3.6.0.min.js"></script>
	<script src="../../../resource/js/jquery-ui-1.12.1.min.js"></script>

    <!-- 개발 JS -->
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/common.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commPop.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMsg.js"></script>
    <script type="text/javascript" src="https://m.nhcapital.co.kr/resource/common/js/commMo.js"></script>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../resource/css/ui_style.css">
    
	<!-- Publishing JS -->	
	<script src="../../../resource/js/ui_plugin.js"></script>
	<script src="../../../resource/js/ui_common.js"></script>
	<script src="../../../resource/js/ui_common_2024.js"></script><!-- 2024고도화 전용 js -->
</head>
<body>


<div id="layoutContent" class="layout"><!-- 2024-08-08 2024고도화 : 운영과 동일한 id추가 for 바텀시트 호출 -->

	<div class="header" >
		<div class="header_area">

			<div class="header_back">
				<a href="#" class="ebbtn btn_header_back" title="뒤로가기"></a>
			</div>

			<div class="header_title">
				<h2 class="ebtitle2">고객 제안등록</h2>
			</div>

			<div class="header_menu">
				<button type="button" class="ebbtn btn_header_menu" title="전체메뉴 열기"></button>
			</div>

		</div>
	</div>

	<div class="container renewal_2024"><!-- 2024-08-13 2024고도화 : 고도화 전용 class .renewal_2024 추가 -->

		<!-- 컨텐츠 상단 타이틀영역 -->
		<div class="subheader">
			<div class="subheader_area">

				<div class="page_title_part">
					<h2 class="ebtitle2">고객 제안등록</h2>
				</div>

				<div class="page_subtitle_part">
					<p>고객의 소리를 들려주세요.</p>
				</div>
			</div>
		</div>

		<!-- 여기부터 컨텐츠 -->
		<div class="contents_area">
			<div class="contents">
				<div class="form_part">
					<div class="form_set">
						<div class="ebform_label">이름</div>
						<div class="form_pack">
							<div class="input_pack">
								<input type="text" class="ebinput" placeholder="이름 입력" value="" title="이름">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
						</div>
					</div>

					<div class="form_set">
						<div class="ebform_label">생년월일(8자리)</div>
						<div class="form_pack">
							<div class="input_pack">
								<input type="tel" class="ebinput" placeholder="예 : 19880818" value="" title="생년월일(8자리)">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
						</div>
					</div>

                    <div class="form_set">
						<div class="ebform_label">연락처</div>
						<div class="form_pack">
							<div class="input_pack">
								<input type="tel" class="ebinput" placeholder="-없이 숫자만 입력" value="" title="연락처">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
						</div>
					</div>

                    <div class="form_set">
						<div class="ebform_label">암호(4~10자리)</div>
						<div class="form_pack">
							<div class="input_pack">
								<input type="password" class="ebinput" placeholder="암호 입력" value="" title="암호(4~10자리)">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
							</div>
						</div>
					</div>

                    <div class="form_set">
						<div class="ebform_label">이메일</div>
						<div class="form_pack">
							<div class="input_pack ty_email">
								<input type="email" class="ebinput" placeholder="이메일 입력" title="이메일" value="">
								<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
								<div class="email_layer"><!-- 레이어 활성화시 addClass="show" -->
									<ul>
										<li>nhcapital@naver.com</li>
										<li>nhcapital@hanmail.net</li>
										<li>nhcapital@gmail.com</li>
										<li>nhcapital@nate.com</li>
										<li>nhcapital@kakao.com</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="term_part">
					<div class="term_pack ty_01">
						<div class="detail_agree">
							<ul>
								<li class="active"><!-- 상세약관 열기 addClass="active" -->
									<div class="detail_title">
										<div class="checkbox_pack">
											<input type="checkbox" class="ebcheckbox" id="chk1_0">
											<label for="chk1_0" class="eblabel"><span class="color02">[필수]</span>개인정보 수집, 이용 동의</label>
										</div>
										<button type="button" class="ebbtn btn_agree_detail" title="상세보기"></button>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- 컨텐츠 하단 버튼영역 -->
		<div class="contents_bottom_area ty_fixed"><!-- 하단고정영역인 경우 addclass="ty_fixed" -->
			<div class="btn_box">
				<button type="button" class="ebbtn btn_main ty_bg">다음</button>
			</div>
		</div>
		<!-- //여기까지 컨텐츠 -->

	</div>
</div>

<!-- 2024-08-08 2024고도화 : 운영과 동일한 팝업영역 추가 for 바텀시트 호출 -->
<div id="layoutPopContent" aria-hidden="true"></div>


<script>
// 비동기로 들어오는 컨텐츠가 있는 경우 함수 실행
// pageloadFunc();
</script>


</body>
</html>
