<!DOCTYPE html>
<html lang="ko">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../../assets/css/common.css">
	<link rel="stylesheet" href="../../../assets/css/styles/GI.css">
	<script src="../../../assets/dist/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../../assets/js/common.js"></script>
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
		<!-- header -->
		<header class="header" role="presentation">
			<nav role="presentation">
				<ul class="column-set lefted-column">
					<li>
						<a href="#none-back" class="header-btn back-btn">뒤로가기</a>
					</li>
				</ul>
				<h1 class="header-title">NH농협캐피탈</h1>
				<ul class="column-set righted-column">
					<li>
						<a href="#none-home" class="header-btn home-btn">홈</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<div class="content fixed padd-lg" data-role="content">
				<section>
					<div class="info-top-wrap">
						<div class="info-top-header"><!-- 텍스트가 영역을 침범 할 경우 .txt-long -->
							<div class="title-box">
								<h2 class="title">금융전문가들이 만드는<br>NH농협캐피탈</h2>
							</div>
							<ul class="sns-tag">
								<li class="list-item">NH농협캐피탈</li>
								<li class="list-item">대출 한도조회</li>
								<li class="list-item">간편 계좌개설</li>
							</ul>
						</div>
						<div class="info-top-content">
							<div class="img-box">
								<img src="../../../assets/img/illustration/img_GF-3502.png">
							</div>
							<div class="text-box">
								<p class="text">해당 서비스는 NH농협캐피탈에서 제공합니다.</p>
								<div class="logo">
									<img src="../../../assets/img/ci/nh-info-capital-logo.png" alt="NH농협캐피탈 로고">
								</div>
							</div>
						</div>
					</div>
				</section>

				<section>
					<ul class="listbox-agreement">
						<li class="list-item">
							<div class="form-check">
								<input type="checkbox" id="제3자제공동의" class="check-input" title="약관 상세보기"><label for="제3자제공동의">개인(신용)정보 제3자 제공 동의</label>
							</div>
						</li>
					</ul>
				</section>

				<!-- bottom button -->
				<div class="content-footer">
					<div class="button-group">
						<!-- <button type="button" class="btn btn-fill">시작하기</button> disabled 속성 제거 시 활성화 -->
						<button type="button" class="btn btn-fill" disabled>시작하기</button>
					</div>
				</div>
				<!-- bottom button -->
			</div>
		</div>
		<!-- // container -->

	</div>
	<!-- //#wrap -->
</body>
</html>
