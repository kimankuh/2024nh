<!DOCTYPE html>
<html lang="ko">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../../assets/css/common.css">
	<link rel="stylesheet" href="../../../assets/css/styles/GF.css">
	<script src="../../../assets/dist/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../../assets/js/common.js"></script>
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
		<!-- header -->
		<header class="header" role="presentation">
			<nav role="presentation">
				<ul class="column-set lefted-column">
					<li>
						<a href="#none-back" class="header-btn back-btn">뒤로가기</a>
					</li>
				</ul>
				<h1 class="header-title">NH농협캐피탈</h1>
				<ul class="column-set righted-column">
					<li>
						<a href="#none-home" class="header-btn home-btn">홈</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<div class="content" data-role="content">
				<section>
					본문내용
				</section>
			</div>
		</div>
		<!-- // container -->

	</div>
	<!-- //#wrap -->

	<!-- 팝업영역 -->
	<div class="popup-wrapper opened" role="dialog" id="pop1-layer">
		<div class="pop radius-reset" style="bottom:0;">
			<div class="pop-header">
				<h2 class="pop-title">조회 옵션 선택</h2>
				<button type="button" class="btn-icon close">닫기</button>
			</div>
			<div class="pop-content">
				<div class="form-group">
					<h3 class="input-title">조회기간</h3>
					<div class="form-group-inline bordered">
						<div class="form-check">
							<input type="radio" name="조회기간" id="1주일" class="check-input" checked><label for="1주일">1주일</label>
						</div>
						<div class="form-check">
							<input type="radio" name="조회기간" id="1개월" class="check-input"><label for="1개월">1개월</label>
						</div>
						<div class="form-check">
							<input type="radio" name="조회기간" id="3개월" class="check-input"><label for="3개월">3개월</label>
						</div>
						<div class="form-check">
							<input type="radio" name="조회기간" id="1년" class="check-input"><label for="1년">1년</label>
						</div>
					</div>
					<div class="calendar-box">
						<div class="form-calendar">
							<input type="button" class="form-input" title="기간 조회 시작일" value="2021.12.09">
						</div>
						<div class="form-entities ap"></div>
						<div class="form-calendar">
							<input type="button" class="form-input" title="기간 조회 종료일" value="2021.15.15">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<h3 class="input-title">정렬순서</h3>
					<div class="form-group-inline bordered">
						<div class="form-check">
							<input type="radio" name="정렬순서" id="최신순" class="check-input" checked><label for="최신순">최신순</label>
						</div>
						<div class="form-check">
							<input type="radio" name="정렬순서" id="과거순" class="check-input"><label for="과거순">과거순</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<h3 class="input-title">조회유형</h3>
					<div class="form-group-inline bordered">
						<div class="form-check">
							<input type="radio" name="조회유형" id="전체" class="check-input" checked><label for="전체">전체</label>
						</div>
						<div class="form-check">
							<input type="radio" name="조회유형" id="입금" class="check-input"><label for="입금">입금</label>
						</div>
						<div class="form-check">
							<input type="radio" name="조회유형" id="출금" class="check-input"><label for="출금">출금</label>
						</div>
					</div>
				</div>
			</div>
			<div class="pop-footer">
				<button type="button" class="btn btn-fill">확인</button>
			</div>
		</div>
		<div class="dimmed"></div>
	</div>
	<!-- 팝업영역 -->
</body>
</html>
