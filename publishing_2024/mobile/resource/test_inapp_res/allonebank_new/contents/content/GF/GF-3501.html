<!DOCTYPE html>
<html lang="ko">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../../assets/css/common.css">
	<link rel="stylesheet" href="../../../assets/css/styles/GF.css">
	<link rel="stylesheet" href="../../../assets/dist/css/swiper.min.css">
	<script src="../../../assets/dist/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../../assets/dist/js/swiper.min.js"></script>
	<script src="../../../assets/js/common.js"></script>
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
		<!-- header -->
		<header class="header" role="presentation">
			<nav role="presentation">
				<ul class="column-set lefted-column">
					<li>
						<a href="#none-back" class="header-btn back-btn">뒤로가기</a>
					</li>
				</ul>
				<h1 class="header-title">NH농협캐피탈</h1>
				<ul class="column-set righted-column">
					<li>
						<a href="#none-home" class="header-btn home-btn">홈</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<div class="content padd-bottom-reset" data-role="content">
				<section class="nh-sub-main-list">
					<div class="heading-wrap">
						<h2 class="h1">김농협님<span class="text-normal">을 위한<br>특별한 혜택</span></h2>
					</div>

					<div class="shadowbox">
						<dl class="listbox">
							<dt class="list-title">총 계좌</dt>
							<!-- <dd class="list-item text-green text-bold">2건</dd> -->
							<!-- 계좌가 없는 경우 -->
							<dd class="list-item text-lightgray">보유 계좌가 없습니다.</dd><!-- 계좌없는 case UI가 전체적으로 수정됩니다 -->
							<!-- // 계좌가 없는 경우 -->
						</dl>
					</div>

					<div class="product-list-box gap">
						<ul class="product-area">
							<li class="show">
								<a href="#none" class="product-unit arrow-right">
									<div class="product-name">한도조회</div>
									<div class="product-text">고객님의 신용도에 영향을 주지 않습니다.</div>
								</a>
							</li>
							<li class="show">
								<a href="#none" class="product-unit arrow-right">
									<div class="product-name">대출 신청</div>
									<div class="product-text">NH농협캐피탈의 다양한 대출 상품 둘러보기</div>
								</a>
							</li>
						</ul>
					</div>
					
					<div class="nh-main-list-banner gap">
						<div class="swiper-container nh-main-banner">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<a href="#none"><img src="../../../assets/img/banner/GF-3501_swiper_banner1.png" alt="NH농협생명 온라인보험 가입하고 농촌사랑상품권, NH포인트 받으세요!" /></a>
								</div>
								<div class="swiper-slide">
									<a href="#none"><img src="../../../assets/img/banner/GF-3501_swiper_banner2.png" alt="이벤트배너" /></a><!-- 이미지 없음 차후 공유예정 -->
								</div>
								<div class="swiper-slide">
									<a href="#none"><img src="../../../assets/img/banner/GF-3501_swiper_banner3.png" alt="이벤트배너" /></a><!-- 이미지 없음 차후 공유예정 -->
								</div>
							</div>
							<div class="pagination-wrap">
								<span class="swiper-pagination"></span>
								<a href="javascript:;" class="btn-stop" title="시작"></a>
							</div>
						</div>
					</div>
					
					<div class="product-list-box gap">
						<ul class="product-area">
							<li class="show">
								<a href="#none" class="product-unit add-img-icon">
									<div class="product-name">이용안내</div>
									<div class="product-text">한도 및 대출 신청에 대한 안내</div>
									<div class="img-box">
										<img src="../../../assets/img/icon/ico_bagsearch.png" alt="" aria-hidden="true">
									</div>
								</a>
							</li>
							<li class="show">
								<a href="#none" class="product-unit add-img-icon">
									<div class="product-name">상담신청</div>
									<div class="product-text">NH농협캐피탈에서 답변해 드립니다</div>
									<div class="img-box">
										<img src="../../../assets/img/icon/ico_callcenter.png" alt="" aria-hidden="true">
									</div>
								</a>
							</li>
						</ul>
					</div>
				</section>

				<!-- bottom button -->
				<div class="nh-sub-main-footer">
					<ul class="app-guide-area">
						<li class="NH-capital-link">
							<a href="#none" class="arrow-right">언제나 어디서나 손쉽고 편리하게</a>
						</li>
					</ul>
					<div class="footer-content">
						<p class="footer-text">해당 서비스는 <span class="text-black">NH농협캐피탈</span>에서 제공합니다.</p>
						<p class="footer-text">NH농협캐피탈 고객센터 <a href="tel:1644-4000" class="tel-phone">1644-4000</a></p>
					</div>
				</div>
				<!-- bottom button -->
			</div>
		</div>
		<!-- // container -->

	</div>
	<!-- //#wrap -->
	<script>
		$(function(){
			/* 리스트 노출 미노출 */
			$('.nh-sub-main-list .btn-expand').on('click',function(){
				let uiList = $(this).closest('.button-group').siblings('.list-fold');
				if ( uiList.hasClass('expand') ){
					uiList.removeClass('expand');
				} else {
					uiList.addClass('expand');
				}
			});
		});
		/* 스와이프 */
		swiperObjectPub('nh-main-banner');
	</script>
</body>
</html>
