<!DOCTYPE html>
<html lang="ko">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../../assets/css/common.css">
	<link rel="stylesheet" href="../../../assets/css/styles/GF.css">
	<script src="../../../assets/dist/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../../assets/js/common.js"></script>
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
		<!-- header -->
		<header class="header" role="presentation">
			<nav role="presentation">
				<ul class="column-set lefted-column">
					<li>
						<a href="#none-back" class="header-btn back-btn">뒤로가기</a>
					</li>
				</ul>
				<h1 class="header-title">NH농협캐피탈</h1>
				<ul class="column-set righted-column">
					<li>
						<a href="#none-home" class="header-btn home-btn">홈</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<div class="content" data-role="content">
				<section>
					<div style="display:flex;align-items:center;justify-content:center;width:100%;height:calc(100vh - 19rem);font-size:1.7rem;background-color:#ddd;">본문 내용</div> 
				</section>
			</div>
		</div>
		<!-- // container -->
	</div>
	<!-- //#wrap -->

	<!-- 팝업 -->
	<div class="popup-wrapper opened" role="dialog">
		<div class="pop full fixed">
			<div class="pop-header">
				<h2 class="pop-title">대출신청</h2>
				<button type="button" class="btn-icon close">닫기</button>
			</div>
			<div class="pop-content">
				<div class="heading-wrap">
					<h2><span class="text-highlight-step6">대출신청</span>이<br>완료 되었습니다.</h2>
				</div>

				<p class="gap-xs">당담직원이 확인 후 전화 드릴 예정입니다.</p>

				<div class="process-type-info">
					<div class="proc-type-unit on">대출신청 완료<span class="visualhide">확인 됨</span></div><!-- span.visualhide 안에 상태값 기입 -->
					<div class="proc-type-unit">고객 본인 확인<span class="visualhide">처리중</span></div>
					<div class="proc-type-unit">송금 완료<span class="visualhide">처리중</span></div>
				</div>

				<div class="req-accordion">
					<ul class="accordion">
						<li class="list-item">
							<dl>
								<dt class="none-action">안내</dt>
								<dd>
									<ul class="p-notelist">
										<li class="list-item">당일 오후 4시 이전에 대출신청을 완료하신 경우 당일 송금이 가능합니다.<br>(단, 본인 통화가 정상적으로 이루어질 경우)</li>
									</ul>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
			<div class="pop-footer">
				<div class="button-group">
					<button type="button" class="btn btn-fill">확인</button>
				</div>
			</div>
		</div>
	</div>
	<!-- //팝업 -->
</body>
</html>
