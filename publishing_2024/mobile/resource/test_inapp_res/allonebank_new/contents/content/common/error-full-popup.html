<!DOCTYPE html>
<html lang="ko">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../../assets/css/common.css">
	<script src="../../../assets/dist/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../../assets/js/common.js"></script>
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
		<!-- header -->
		<header class="header" role="presentation">
			<nav role="presentation">
				<ul class="column-set lefted-column">
					<li>
						<a href="#none-back" class="header-btn back-btn">뒤로가기</a>
					</li>
				</ul>
				<h1 class="header-title">NH농협OOOO</h1>
				<ul class="column-set righted-column">
					<li>
						<a href="#none-home" class="header-btn home-btn">홈</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<div class="content fixed" data-role="content">
				<section">
					본문 내용
				</section>

				
				<!-- 계열사 홈 버튼
				<div class="home-link-move">
					<div class="conv-balloon"><span>NH농협OOOO</span></div>
					<a href="#none" class="home-link"><span class="visualhide">계열사 메인 페이지로 이동</span></a>
				</div>
				// 계열사 홈 버튼 -->
				
				<!-- bottom button -->
				<div class="content-footer">
					<div class="button-group">
						<button type="button" class="btn btn-fill">확인</button>
					</div>
				</div>
				<!-- bottom button -->
			</div>
		</div>
		<!-- // container -->

	</div>
	<!-- //#wrap -->

	<!-- 팝업 -->
	<div class="popup-wrapper opened" role="dialog">
		<div class="pop full fixed">
			<div class="pop-header">
				<h2 class="pop-title">NH농협OOOO</h2>
				<button type="button" class="btn-icon close">닫기</button>
			</div>
			<div class="pop-content">
				<div class="complete-page top">
					<div class="inner">
						<div class="complete-header">
							<h2 class="complete-title">
								<i class="msg-type1"></i><!-- 아이콘이 없어야 할 경우 .msg-type4 로 대체 (용도는 기획 의도 파악 필요) -->
								이용에 불편을 드려 죄송합니다
							</h2>
						</div>
						<div class="complete-content">
							<p class="text-14 text-gray text-center">안내 문구 오류입니다. 요청하신 스타일은<br>팝업 스타일입니다. 확인해 주시기 바랍니다.</p>
							<p class="text-red text-center gap-sm">오류코드 : nher0012</p>
						</div>
					</div>
				</div>
			</div>
			<div class="pop-footer">
				<div class="button-group">
					<button type="button" class="btn btn-fill">확인</button>
				</div>
			</div>
		</div>
	</div>
	<!-- //팝업 -->
</body>
</html>
