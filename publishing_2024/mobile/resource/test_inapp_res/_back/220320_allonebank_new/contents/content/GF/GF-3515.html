<!DOCTYPE html>
<html lang="ko">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../../assets/css/common.css">
	<link rel="stylesheet" href="../../../assets/css/styles/GF.css">
	<script src="../../../assets/dist/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../../assets/js/common.js"></script>
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
		<!-- header -->
		<header class="header" role="presentation">
			<nav role="presentation">
				<ul class="column-set lefted-column">
					<li>
						<a href="#none-back" class="header-btn back-btn">뒤로가기</a>
					</li>
				</ul>
				<h1 class="header-title">NH농협캐피탈</h1>
				<ul class="column-set righted-column">
					<li>
						<a href="#none-home" class="header-btn home-btn">홈</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<div class="content" data-role="content">
				<section>
					<div style="display:flex;align-items:center;justify-content:center;width:100%;height:calc(100vh - 19rem);font-size:1.7rem;background-color:#ddd;">본문 내용</div> 
				</section>
			</div>
		</div>
		<!-- // container -->
	</div>
	<!-- //#wrap -->

	<!-- 팝업 -->
	<div class="popup-wrapper opened" role="dialog">
		<div class="pop full fixed">
			<div class="pop-header">
				<h2 class="pop-title">상담신청</h2>
				<button type="button" class="btn-icon close">닫기</button>
			</div>
			<div class="pop-content">
				<div class="form-group-area">
					<h3 class="title">상담내용 선택</h3>
					<div class="form-group-line-box">
						<div class="form-group">
							<div class="form-check">
								<input type="radio" id="신용대출" name="상담내용" class="check-input" checked><label for="신용대출">신용대출</label>
							</div>
							<div class="form-check">
								<input type="radio" id="신차" name="상담내용" class="check-input"><label for="신차">신차</label>
							</div>
							<div class="form-check">
								<input type="radio" id="중고차" name="상담내용" class="check-input"><label for="중고차">중고차</label>
							</div>
							<div class="form-check">
								<input type="radio" id="자동차리스" name="상담내용" class="check-input"><label for="자동차리스">자동차리스</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<h3 class="input-title">전화번호</h3>
					<div class="form-group-inline phone-number">
						<div class="form-group-select">
							<div class="btn btn-select" role="button" aria-label="선택버튼">선택</div>
							<select id="inputLabel111" class="dp-none" name="">
								<option value="SKT" label="SKT">SKT</option>
								<option value="KT" label="KT">KT</option>
								<option value="LG" label="LG">LG</option>
								<option value="알뜰폰" label="알뜰폰">알뜰폰</option>
							</select>
						</div>
						<input type="text" id="" placeholder="[-]없이 입력" class="form-input">
					</div>
				</div>

				<div class="form-group-area gap-sm">
					<h3 class="title">개인정보 수집〮이용 동의</h3>
					<ul class="listbox-agreement accordion">
						<li class="list-item on">
							<dl>
								<dt class="none-action">
									<div class="form-check">
										<input type="checkbox" class="check-input" id=""><label for="">개인정보 수집〮이용 동의</label>
									</div>
									<!-- <a href="javascript:;" role="button" title="접기">개인정보 수집〮이용 동의</a> 만약 링크가 필요할 경우 -->
								</dt>
								<dd style="display:block">
									<p>
										<strong class="point-block">개인정보의 수집〮이용 목적</strong>
										전화 등을 통한 대출 상담 및 안내
									</p>
									<p>
										<strong class="point-block gap-xs">수집하는 개인정보 항목</strong>
										전화번호 또는 휴대폰번호(수집하는 내용 추가 가능)
									</p>
									<p>
										<strong class="point-block gap-xs">보유 및 이용 기간</strong>
										수집〮이용 동의일로부터 개인(신용)정보의 수집〮이용 목적을 달성할 때까지<br>
										* 귀하는 수집〮이용 동의를 거부할 권리가 있으나, 동의하지 않으실 경우 상담이 불가능 할 수 있음을 알려드립니다.
									</p>
								</dd>
							</dl>
						</li>
					</ul>
				</div>

			</div>
			<div class="pop-footer">
				<div class="button-group">
					<button type="button" class="btn btn-fill">전화상담신청</button>
				</div>
			</div>
		</div>
	</div>
	<!-- //팝업 -->
</body>
</html>
