<!DOCTYPE html>
<html lang="ko">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../../assets/css/common.css">
	<link rel="stylesheet" href="../../../assets/css/styles/GF.css">
	<script src="../../../assets/dist/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../../assets/js/common.js"></script>
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
		<!-- header -->
		<header class="header" role="presentation">
			<nav role="presentation">
				<ul class="column-set lefted-column">
					<li>
						<a href="#none-back" class="header-btn back-btn">뒤로가기</a>
					</li>
				</ul>
				<h1 class="header-title">NH농협캐피탈</h1>
				<ul class="column-set righted-column">
					<li>
						<a href="#none-home" class="header-btn home-btn">홈</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<div class="content" data-role="content">
				<section>
					<div style="display:flex;align-items:center;justify-content:center;width:100%;height:calc(100vh - 19rem);font-size:1.7rem;background-color:#ddd;">본문 내용</div> 
				</section>
			</div>
		</div>
		<!-- // container -->
	</div>
	<!-- //#wrap -->

	<!-- 팝업 -->
	<div class="popup-wrapper opened" role="dialog">
		<div class="pop full fixed">
			<div class="pop-header">
				<h2 class="pop-title">NH 올패스론</h2>
				<button type="button" class="btn-icon close">닫기</button>
			</div>
			<div class="pop-content">
				<div class="heading-wrap">
					<h2>소등증빙 없이<br>쉽고 빠른 NH 올패스론</h2>
				</div>

				<div class="shadowbox even">
					<div class="box-item">
						<dl>
							<dt>최대한도</dt> 
							<dd>5,000만원</dd>
						</dl>
					</div>
					<div class="box-item">
						<dl>
							<dt>최저금리</dt> 
							<dd>연9.9%</dd>
						</dl>
					</div>
				</div>

				<div class="button-group gap-xs">
					<button type="button" class="btn btn-border-light btn-md">나의 가능 한도 조회</button>
				</div>

				<div class="form-group-inline bordered">
					<h3 class="input-title visualhide">상품 상세 자세히 보기</h3>
					<div class="form-check">
						<input type="radio" name="radio2" id="상품상세" class="check-input"><label for="상품상세">상품상세</label>
					</div>
					<div class="form-check">
						<input type="radio" name="radio2" id="가입안내" class="check-input" checked><label for="가입안내">가입안내</label>
					</div>
					<div class="form-check">
						<input type="radio" name="radio2" id="borderedS2" class="check-input"><label for="borderedS2">상환방식</label>
					</div>
				</div>

				<dl class="definition-normal-list">
					<dt>취급 수수료</dt>
					<dd>없음</dd>
					<dt>중도상환 수수료</dt>
					<dd>없음</dd>
					<dt>연체 이자율</dt>
					<dd>약정이율+최대 3%(단, 법정 최고금리 안내)</dd>
					<dt>필요서류</dt>
					<dd>없음</dd>
				</dl>
			</div>
			<div class="pop-footer">
				<div class="button-group">
					<button type="button" class="btn btn-fill">대출신청</button>
				</div>
			</div>
		</div>
	</div>
	<!-- //팝업 -->
</body>
</html>
