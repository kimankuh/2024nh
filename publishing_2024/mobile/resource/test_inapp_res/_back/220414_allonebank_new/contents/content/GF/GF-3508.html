<!DOCTYPE html>
<html lang="ko">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../../assets/css/common.css">
	<link rel="stylesheet" href="../../../assets/css/styles/GF.css">
	<script src="../../../assets/dist/js/jquery-3.4.1.slim.min.js"></script>
	<script src="../../../assets/js/common.js"></script>
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">
		<!-- header -->
		<header class="header" role="presentation">
			<nav role="presentation">
				<ul class="column-set lefted-column">
					<li>
						<a href="#none-back" class="header-btn back-btn">뒤로가기</a>
					</li>
				</ul>
				<h1 class="header-title">NH농협캐피탈</h1>
				<ul class="column-set righted-column">
					<li>
						<a href="#none-home" class="header-btn home-btn">홈</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<div class="content" data-role="content">
				<section>
					<div style="display:flex;align-items:center;justify-content:center;width:100%;height:calc(100vh - 19rem);font-size:1.7rem;background-color:#ddd;">본문 내용</div> 
				</section>
			</div>
		</div>
		<!-- // container -->
	</div>
	<!-- //#wrap -->

	<!-- 팝업 -->
	<div class="popup-wrapper opened" role="dialog">
		<div class="pop full fixed">
			<div class="pop-header">
				<h2 class="pop-title">한도조회</h2>
				<button type="button" class="btn-icon close">닫기</button>
			</div>
			<div class="pop-content">
				<div class="heading-wrap">
					<h2><span class="text-highlight-step3">한도 확인이 완료</span>되었습니다.<br>신청하신 한도를 확인해 주세요</h2>
				</div>

				<p class="gap-xs">한도 확인 후 대출 신청을 해 주시기 바랍니다.</p>

				<div class="shadowbox even">
					<div class="box-item">
						<dl>
							<dt>대출한도</dt> 
							<dd>2,000만원</dd>
						</dl>
					</div>
					<div class="box-item">
						<dl>
							<dt>대출금리</dt> 
							<dd>연11.9%</dd>
						</dl>
					</div>
				</div>

				<div class="border-botton-info">
					<ul class="list">
						<li>
							<span class="info-left">취급 수수료</span>
							<span class="info-right"><span class="text-bold">0</span>%</span>
						</li>
						<li>
							<span class="info-left">월 상환금액<br><span class="text-14 text-gray">(대출기간 36개월, 원리금균긍상환방식)</span></span>
							<span class="info-right"><span class="text-bold">663,340</span>원</span>
						</li>
					</ul>
				</div>

				<p class="gap-xs">상환기간 별 월 상환금액은 대출신청 단계에서 확인 가능합니다.</p>
				
			</div>
			<div class="pop-footer">
				<div class="button-group-cta">
					<button type="button" class="btn btn-border">전화상담</button>
					<button type="button" class="btn btn-fill">대출신청</button>
				</div>
			</div>
		</div>
	</div>
	<!-- //팝업 -->
</body>
</html>
