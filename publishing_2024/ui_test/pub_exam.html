<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title>publishing exam</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="resource/css/ui_plugin.css">
	<link rel="stylesheet" href="resource/css/ui_style.css">
	<link rel="stylesheet" href="resource/css/ui_test_2024.css"><!-- 테스트용 css -->

	<!-- Publishing JS -->
	<script src="resource/js/jquery-3.6.0.min.js"></script>
	<script src="resource/js/jquery-ui-1.12.1.min.js"></script>
	<!-- <script src="resource/js/ui_plugin.js"></script> -->
	<!-- <script src="resource/js/ui_common.js"></script> -->
	<script src="resource/js/ui_test_2024.js"></script><!-- 테스트용 js -->
	
	<style>
		.title{padding:20px 20px 10px 0; font-weight:bold; color:#0765e5; border-bottom:2px solid #0765e5;}
		.s_title{margin-top:30px; font-size:14px; color:#0093e1}
		.btn_box{margin-top:20px;}
	</style>
</head>
<body id="layoutBody">
<div id="layoutContent" class="layout">
	<div class="container">
		<!-- 여기부터 컨텐츠 -->
		<div class="contents">
			<p class="title">타이틀,텍스트</p>
			<div class="page_title_part">
				<h2 class="ebtitle2">ebtitle2</h2>
				<p class="ebtitle3">ebtitle3</p>
				<p class="ebtitle4">ebtitle4</p>
			</div>
			<p class="ebtitle_normal">ebtitle_normal</p>
			<p class="subtitle">subtitle</p>
			<p class="subtitle ty_line">subtitle ty_line????</p>
			<p class="ebtitle_medium">ebtitle_medium</p>
			<p class="ebtitle_small">ebtitle_small</p>

			<!--===============================================================================================================-->
			<p class="title">step</p>
			<div class="step_part" role="img" aria-label="총 3단계 중 현재 1단계 한도조회">
				<div class="step_pack">
					<ol>
						<li class="active"><!-- 현재 스텝에 addClass="active" / 완료된 스텝인 경우 addClass="finish" -->
							<span class="num">1</span>
							<span class="txt">한도조회</span>
						</li>
						<li>
							<span class="num">2</span>
							<span class="txt">대출신청</span>
						</li>
						<li>
							<span class="num">3</span>
							<span class="txt">약정서 작성</span>
						</li>
					</ol>
				</div>
				<div class="progress_pack">
					<ul>
						<li class="active"></li><!-- 현재 스텝에 addClass="active" -->
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>

			<!--===============================================================================================================-->
			<p class="title">폼요소</p>

			<div class="form_part">
				<div class="form_set">
					<div class="checkbox_pack ty_02">
						<input type="checkbox" class="ebcheckbox" id="chk1_0" title="전자서명 작성확인">
						<label for="chk1_0" class="eblabel">
							전자서명 [1단계 성명기재] <b>제 3자가 알아볼 수 있도록 성과 이름을 정자체</b>로 작성했나요?<br>
							성명 확인이 불가한 경우 <b>대출진행의 불가</b> 또는 <b>전자약정 재진행</b>이 될 수 있습니다.
						</label>
					</div>
				</div>
			</div>

			<!--===============================================================================================================-->
			<p class="title">버튼</p>

			<p class="s_title">메인버튼</p>				
			<div class="btn_box">
				<button id="" type="button" class="ebbtn btn_main ty_bg">.ebbtn .btn_main .ty_bg</button>
			</div>
			<div class="btn_box">
				<button id="" type="button" class="ebbtn btn_main ty_light">.ebbtn .btn_main .ty_light</button>
			</div>
			<div class="btn_box">
				<button id="" type="button" class="ebbtn btn_sub">.ebbtn .btn_sub</button>
			</div>

			<p class="s_title">일반버튼</p>
			<div class="btn_box">
				<button id="" type="button" class="ebbtn btn_normal ty_bg">.ebbtn .btn_normal .ty_bg</button>
				<button id="" type="button" class="ebbtn btn_normal ty_bg" disabled>.ebbtn .btn_normal .ty_bg :disabled</button>
				<button id="" type="button" class="ebbtn btn_normal ty_bg checked"><span>ebbtn btn_normal ty_bg checked</span></button>
			</div>
			<div class="btn_box">
				<button id="" type="button" class="ebbtn btn_normal ty_line">.ebbtn .btn_normal .ty_line</button>
				<button id="" type="button" class="ebbtn btn_normal ty_line" disabled>.ebbtn .btn_normal .ty_line :disabled</button>
				<button id="" type="button" class="ebbtn btn_normal ty_line w100per">ebbtn btn_normal ty_line w100per</button>
			</div>

			<p class="s_title">다용도버튼</p>
			<div class="btn_box">
				<button id="" type="button" class="ebbtn btn_multi">.ebbtn .btn_multi</button>
				<button id="" type="button" class="ebbtn btn_multi">한글은 어케 나오남</button>
				<button id="" type="button" class="ebbtn btn_multi" disabled>.ebbtn .btn_multi :disabled</button>
			</div>

			<p class="s_title">버튼 안에 아이콘</p>
			<div class="btn_box">
				<button id="" type="button" class="ebbtn btn_arrow">.ebbtn .btn_arrow</button>
				<button id="" type="button" class="ebbtn btn_arrow" disabled>.ebbtn .btn_arrow :disabled</button>
			</div>
			<div class="btn_box">
				<button id="" type="button" class="ebbtn btn_reset"><span>새로고침</span></button>
				<button id="" type="button" class="ebbtn btn_reset" disabled><span>새로고침</span></button>
			</div>
			<div class="btn_box">
				<a id="" href="#none" class="ebbtn btn_round" role="button">.ebbtn .btn_round</a>
				<a id="" href="#none" class="ebbtn btn_round" role="button">a태그 접근성 role</a>
			</div>
			<div class="btn_box">
				<button id="" type="button" class="ebbtn btn_boxing_golink"><span>ebbtn btn_boxing_golink</span></button>
			</div>
			<div class="btn_box">
				<a id="appStore" href="javascript:void(0);" class="ebbtn btn_normal ty_line" role="button">
					<span class="icon_pack">
						<span class="ebicon icon_appstore"><img src="./resource/image/icon/icon_appstore.png" alt=""></span>
						<span class="text">App store</span>
					</span>
			  	</a>
			</div>

			<p class="s_title">텍스트버튼</p>
			<div class="btn_box">
				<a id="" href="#none" class="ebbtn btn_txt_arrow">.ebbtn .btn_txt_arrow</a>
			</div>
			<div class="btn_box">
				<a id="" href="#none" class="ebbtn btn_arrow02">.ebbtn .btn_arrow02</a>
			</div>
		</div>
		<!-- //여기까지 컨텐츠 -->
	</div>
</div>

</body>
</html>
