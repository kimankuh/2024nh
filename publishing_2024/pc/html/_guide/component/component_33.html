<div class="example_box">
	<div class="ex_title">체크박스</div>
	<div class="ex_type">
		<div class="ex_info_wrap"><span class="name">기본</span><span class="class_name">.ebcheckbox</span><button type="button" class="source">copy</button></div>
		<!-- <div class="etc_info_wrap"></div> -->
		<div class="source_code">

<input type="checkbox" class="ebcheckbox" title="라벨명">
<input type="checkbox" class="ebcheckbox" title="라벨명" checked="checked">
<input type="checkbox" class="ebcheckbox" title="라벨명" disabled="disabled">
<input type="checkbox" class="ebcheckbox" title="라벨명" checked="checked" disabled="disabled">

		</div>
	</div>

	<div class="ex_type">
		<div class="ex_info_wrap"><span class="name">label이 있는 경우</span><span class="class_name">.checkbox_pack</span><button type="button" class="source">copy</button></div>
		<div class="etc_info_wrap">
			※ label이 있는 경우 checkbox_pack을 기본 컴포넌트 단위로 사용
		</div>
		<div class="source_code">

<div class="checkbox_pack">
    <input type="checkbox" class="ebcheckbox" id="chk1_1">
    <label for="chk1_1" class="eblabel">체크박스</label>
</div>
<div class="checkbox_pack">
    <input type="checkbox" class="ebcheckbox" id="chk1_2" checked="checked">
    <label for="chk1_2" class="eblabel">체크박스<br>체크박스</label>
</div>
<div class="checkbox_pack">
    <input type="checkbox" class="ebcheckbox" id="chk1_3" disabled="disabled">
    <label for="chk1_3" class="eblabel">체크박스</label>
</div>
<div class="checkbox_pack">
    <input type="checkbox" class="ebcheckbox" id="chk1_4" checked="checked" disabled="disabled">
    <label for="chk1_4" class="eblabel">체크박스</label>
</div>

		</div>
	</div>
</div>
