<div class="example_box">
	<div class="ex_title">인풋 휴대폰번호</div>
	<div class="ex_type">
		<div class="ex_info_wrap"><span class="name">기본</span><span class="class_name">.form_set .form_pack.ty_phonenum</span><button type="button" class="source">copy</button></div>
		<!-- <div class="etc_info_wrap">기타설명(필요할 경우)<br>기타설명(필요할 경우)</div> -->
		<div class="source_code">

<div class="form_set">
	<div class="ebform_label">휴대폰번호</div>
	<div class="form_pack ty_phonenum">
		<div class="select_pack" data-ui="customSelect">
			<select class="ebselect" data-placeholder="통신사" title="통신사">
				<option value="option1">option1</option>
				<option value="option2">option2</option>
			</select>
		</div>
		<div class="input_pack">
			<input type="tel" class="ebinput" placeholder="-없이 숫자만 입력 " value="" title="휴대전화번호">
			<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
		</div>
	</div>
</div>

		</div>
	</div>
</div>

<div class="example_box">
	<div class="ex_title">인풋 이메일</div>
	<div class="ex_type">
		<div class="ex_info_wrap"><span class="name">기본</span><span class="class_name">.form_set .form_pack.ty_email</span><button type="button" class="source">copy</button></div>
		<!-- <div class="etc_info_wrap">기타설명(필요할 경우)<br>기타설명(필요할 경우)</div> -->
		<div class="source_code">

<div class="form_set">
	<div class="ebform_label">이메일</div>
	<div class="form_pack ty_email">
		<div class="input_pack">
			<input type="text" class="ebinput" placeholder="이메일 입력" value="" title="이메일 아이디">
			<span class="unit">@</span>
			<input type="text" class="ebinput" placeholder="" value="" title="이메일 도메인주소">
			<button type="button" class="ebbtn btn_input_clear" title="문구삭제"></button>
		</div>
		<div class="select_pack" data-ui="customSelect">
			<select class="ebselect" data-placeholder="직접입력" title="도메인">
				<option value="option1">직접입력</option>
				<option value="option2">naver.com</option>
				<option value="option3">hanmail.com</option>
				<option value="option4">gmail.com</option>
			</select>
		</div>
	</div>
</div>

		</div>
	</div>
</div>

<div class="example_box">
	<div class="ex_title">인풋 + 버튼</div>

	<div class="ebform_label">라벨명</div>

			<input type="text" class="ebinput" placeholder="placeholder" value="" title="">

		</div>
		<div class="btn_box">
			<button type="button" class="ebbtn btn_normal ty_bg">버튼</button>

	</div>
</div>

		</div>
		<div class="btn_box">
			<button type="button" class="ebbtn btn_multi">버튼</button>
		</div>
	</div>
</div>
