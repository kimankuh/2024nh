<div class="example_box">
	<div class="ex_title">셀렉트</div>
	<div class="ex_type">
		<div class="ex_info_wrap"><span class="name">기본(select태그)</span><span class="class_name">.select_pack</span><button type="button" class="source">copy</button></div>
		<div class="etc_info_wrap">
			※ select_pack을 기본 컴포넌트 단위로 사용
		</div>
		<div class="source_code">

<div class="select_pack" data-ui="customSelect">
	<select class="ebselect" data-placeholder="placeholder" title="라벨명">
		<option value="option1">option1</option>
		<option value="option2">option2</option>
		<option value="option3">option3</option>
		<option value="option4">option4</option>
		<option value="option5">option5</option>
		<option value="option6">option6</option>
	</select>
</div>

<div class="select_pack has_selected" data-ui="customSelect">
	<select class="ebselect" data-placeholder="placeholder" title="라벨명">
		<option value="option1">option1</option>
		<option value="option2">option2</option>
		<option value="option3" selected="selected">option3</option>
		<option value="option4">option4</option>
		<option value="option5">option5</option>
		<option value="option6">option6</option>
	</select>
</div>

<div class="select_pack">
	<select class="ebselect" data-placeholder="placeholder" title="라벨명" disabled="disabled">
		<option value="option1">비활성화</option>
		<option value="option2">option2</option>
		<option value="option3">option3</option>
		<option value="option4">option4</option>
		<option value="option5">option5</option>
		<option value="option6">option6</option>
	</select>
</div>

		</div>
	</div>

	<div class="ex_type">
		<div class="ex_info_wrap"><span class="name">기본(버튼태그)</span><span class="class_name">.select_pack .btn_select</span><button type="button" class="source">copy</button></div>
		<div class="etc_info_wrap">※ 옵션중 selected가 있는 경우 addClass="has_selected"</div>
		<div class="source_code">

<div class="select_pack">
	<button type="button" class="ebbtn btn_select">
		<span class="icon_pack">
			<span class="ebicon icon_bank">
				<img src="../../../resource/image/ci/ci_004.png" alt="">
			</span>
			<span class="text">국민은행</span>
		</span>
	</button>
</div>
<div class="select_pack has_selected"><!-- 옵션중 selected가 있는 경우 addClass="has_selected" -->
	<button type="button" class="ebbtn btn_select">
		<span class="icon_pack">
			<span class="ebicon icon_bank">
				<img src="../../../resource/image/ci/ci_004.png" alt="">
			</span>
			<span class="text">국민은행</span>
		</span>
	</button>
</div>
<div class="select_pack">
	<button type="button" class="ebbtn btn_select" disabled="disabled">
		<span class="icon_pack">
			<span class="ebicon icon_bank">
				<img src="../../../resource/image/ci/ci_004.png" alt="">
			</span>
			<span class="text">국민은행</span>
		</span>
	</button>
</div>

	</div>

</div>
